<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>taiping</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <div id="app">
            <span id="start" v-on:click.once="onclick">{{start}}</span>
            <span id="typed">{{typed}}</span><span id='untyped'>{{untyped}}</span><br>
            <div id="timer">{{remaintime}}</div>
            <span id="totaltype">{{totaltype}}</span><span id="misstype">{{misstype}}</span>

        </div>
        <script src="index.js"></script>
    </body>
</html>
